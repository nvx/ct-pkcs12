language: go

go:
  - 1.12.x

os:
  - linux

env:
  - GO111MODULE=on

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint
  - go install github.com/mitchellh/gox

script:
  - go test -v -race ./...
  - golangci-lint run
  - mkdir build
  - gox -output="build/{{.OS}}_{{.Arch}}/ct-pkcs12"
  - |
    pushd build
    for f in *; do
      pushd "$f"
      zip "../ct-pkcs12_$f.zip" "*"
      popd
    done
    popd

notifications:
  email: false

deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: build/*.zip
  on:
    repo: nvx/ct-pkcs12
    tags: true
